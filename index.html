<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Discover a wide range of high-quality e-commerce products at our website. Shop conveniently and find the perfect items to meet your needs.">
  <meta name="author" content="Shaurya Gupta">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="images/image-product-desktop.webp" as="image">
  <link rel="preload" href="images/image-product-mobile.webp" as="image">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <img src="images/image-product-desktop.webp" width="300" height="450"  alt="product-image" class="image_full">
    <img src="images/image-product-mobile.webp" width="400" height="280" alt="product-image"  class="image_mobile">
    <section>
      <p class="item">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="about">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <button> <img src="images/icon-cart.svg" height="20" width="20"   alt="cart-icon"> Add to Cart</button>
    </section>
  </main>
</body>

</html>
